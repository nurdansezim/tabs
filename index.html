<html lang="en">

<div class="container">

    <input type="radio" name="tabs" id="all" class="radio" checked>

    <input type="radio" name="tabs" id="js" class="radio">

    <div class="buttons">
        <label for="all"> ALL</label>
        <label for="html"> HTML</label>
        <label for="css"> CSS</label>
        <label for="js"> JS</label>
    </div>

    <div class="block">
        <div class="content content-1">
            <img src="./img/html.png" alt="" class="content-img">
        </div>
        <div class="content content-2">
            <img src="./img/css.png" alt="" class="content-img">
        </div>
        <div class="content content-3">
            <img src="./img/js.png" alt="" class="content-img">
        </div>
    </div>
</div>
